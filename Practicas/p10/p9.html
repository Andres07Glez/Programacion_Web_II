<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Practica 10</title>
</head>
<body>
	<img id="imagen"  src="gato.jpg" style="width:200px">
	<button type="button" onclick="mostrarDatos()">Mostrar Datos</button>
	<p id="datos"></p>


	<script>
		const gato={nombre:"Chefino",color:"blanco",edad:2,peso:"4 KG"}
		function mostrarDatos(){
			let text = "";
			for (let [dato, valor] of Object.entries(gato)) { 
			  text += dato + ": " + valor + "<br>";
			}

			document.getElementById("datos").innerHTML = text;

		}

	</script>


</body>
</html>
