<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suma con JavaScript</title>
</head>
<body>
  <button onclick="sumarYMostrar()">Haz clic para sumar</button>
  <script>
    let numero = 5;
    function sumarYMostrar() {
      numero += 10;
      console.log(`El resultado es: ${numero}`);
    }
  </script>
</body>
</html>
